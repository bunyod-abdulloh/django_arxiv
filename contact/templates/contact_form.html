<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kontakt Formasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Biz bilan bog‘laning</h4>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Ism</label>
                            <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Familiya</label>
                            <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Telefon raqam</label>
                            <input type="text" name="phone" class="form-control" id="id_phone" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_message" class="form-label">Xabar</label>
                            <textarea name="message" class="form-control" id="id_message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Jo‘natish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
